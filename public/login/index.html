<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Ohana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-center h-screen m-0 p-0">
    <div id="alert-container" class="fixed top-0 left-0 right-0 z-50"></div>
    <div class="container max-w-md w-full p-8 mx-auto box-border">
        <img src="https://4eca5ada943fe5450f1b9f217373973c.cdn.bubble.io/f1731061485485x750911034910286100/ohana-only.png" alt="Ohana Logo" class="block mx-auto mb-4 max-w-xs animate__animated animate__zoomIn logo">
        <h1 class="text-center text-3xl font-bold mb-8">Login to Ohana</h1>
        <form class="flex flex-col gap-4">
            <div>
                <label for="email" class="block mb-2 text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-gray-200 text-lg box-border placeholder-gray-500">
            </div>
            <div>
                <label for="password" class="block mb-2 text-gray-400">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-gray-200 text-lg box-border placeholder-gray-500">
                    <img id="togglePassword" src="../assets/eye-closed.png" alt="Toggle Password Visibility" class="absolute right-3 top-3 cursor-pointer w-6 h-6">
                </div>
            </div>
            <button type="submit" class="w-full p-3 bg-blue-500 text-black rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors">Login</button>
        </form>
        <div class="separator flex items-center text-center my-6 text-gray-500 text-sm">
            <span class="flex-1 border-b border-gray-600"></span>
            <span class="px-3">Or continue with</span>
            <span class="flex-1 border-b border-gray-600"></span>
        </div>
        <button class="google-button flex items-center justify-center gap-2 w-full p-3 bg-gray-800 text-gray-200 border border-gray-600 rounded-md text-lg hover:bg-gray-700 transition-colors" onclick="window.location.href='/auth/google'">
            <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                    <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                    <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                    <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                    <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                </g>
            </svg>

            Continue with Google
        </button>
        <div class="login-link text-center mt-6 text-sm text-gray-500">
            Dont have an account? <a href="/sign-up" class="text-yellow-500 hover:underline">Sign Up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
